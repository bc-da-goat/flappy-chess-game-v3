<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Chess</title>
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6014516943907647"
     crossorigin="anonymous"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        #gameCanvas {
            border: 2px solid #333;
            display: block;
        }
        #loading {
            color: white;
            text-align: center;
            font-size: 24px;
        }
        #bannerAd {
            margin: 10px 0;
            text-align: center;
        }
        #interstitialAd {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        #closeAd {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff0000;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Banner Ad (Title Screen) -->
    <div id="bannerAd" style="display: none;">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-6014516943907647"
             data-ad-slot="1234567890"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
    </div>
    
    <div id="loading">Loading game assets...</div>
    <canvas id="gameCanvas" width="800" height="600" style="display: none;"></canvas>
    
    <!-- Interstitial Ad (Game Over) -->
    <div id="interstitialAd">
        <button id="closeAd">Close</button>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-6014516943907647"
             data-ad-slot="0987654321"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
    </div>
    
    <script src="flappy_chess.js"></script>
</body>
</html>
