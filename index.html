<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Chess</title>
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6014516943907647"
     crossorigin="anonymous"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        #gameCanvas {
            border: 2px solid #333;
            display: block;
        }
        #loading {
            color: white;
            text-align: center;
            font-size: 24px;
        }
        #bannerAd {
            margin: 10px 0;
            text-align: center;
        }
        #interstitialAd {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        #closeAd {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff0000;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        #privacyLink {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #888;
            font-size: 12px;
            text-decoration: none;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }
        #privacyLink:hover {
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
        }
        #nameInputModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #fff;
            display: none;
            text-align: center;
            min-width: 400px;
        }
        #nameInputModal h2 {
            color: #fff;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 28px;
        }
        #nameInputModal input {
            width: 300px;
            padding: 12px;
            font-size: 18px;
            border: 2px solid #fff;
            border-radius: 5px;
            background: #333;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
        #nameInputModal input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        #nameInputModal button {
            padding: 12px 30px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        #nameInputModal button:hover {
            background: #45a049;
        }
        #nameInputModal button.secondary {
            background: #666;
        }
        #nameInputModal button.secondary:hover {
            background: #777;
        }
        #nameInputModal p {
            color: #ccc;
            font-size: 14px;
            margin-bottom: 15px;
        }
        #leaderboardModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #fff;
            display: none;
            text-align: center;
            min-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }
        #leaderboardModal h2 {
            color: #fff;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 28px;
        }
        #leaderboardList {
            color: #fff;
            text-align: left;
            margin: 20px 0;
        }
        .leaderboardEntry {
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        .leaderboardEntry .rank {
            font-weight: bold;
            margin-right: 15px;
            min-width: 40px;
        }
        .leaderboardEntry .name {
            flex: 1;
            text-align: left;
        }
        .leaderboardEntry .score {
            font-weight: bold;
            color: #4CAF50;
        }
        #leaderboardModal button {
            padding: 12px 30px;
            font-size: 18px;
            background: #666;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        #leaderboardModal button:hover {
            background: #777;
        }
        #leaderboardButton {
            position: fixed;
            bottom: 10px;
            left: 10px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: 2px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 100;
        }
        #leaderboardButton:hover {
            background: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <!-- Privacy Policy Link -->
    <a href="privacy-policy.html" id="privacyLink" target="_blank">Privacy Policy</a>
    
    <!-- Banner Ad (Title Screen) -->
    <div id="bannerAd" style="display: none;">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-6014516943907647"
             data-ad-slot="1234567890"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
    </div>
    
    <div id="loading">Loading game assets...</div>
    <canvas id="gameCanvas" width="800" height="600" style="display: none;"></canvas>
    
    <!-- Interstitial Ad (Game Over) -->
    <div id="interstitialAd">
        <button id="closeAd">Close</button>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-6014516943907647"
             data-ad-slot="0987654321"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
    </div>
    
    <!-- Name Input Modal -->
    <div id="nameInputModal">
        <h2>Submit Your Score!</h2>
        <p>Enter your name to be on the leaderboard</p>
        <input type="text" id="playerNameInput" placeholder="Enter your name" maxlength="20" autocomplete="off">
        <div>
            <button id="submitScoreBtn">Submit Score</button>
            <button id="skipScoreBtn" class="secondary">Skip</button>
        </div>
    </div>
    
    <!-- Leaderboard Modal -->
    <div id="leaderboardModal">
        <h2>üèÜ Leaderboard üèÜ</h2>
        <div id="leaderboardList">Loading...</div>
        <button id="closeLeaderboardBtn">Close</button>
    </div>
    
    <!-- Leaderboard Button -->
    <button id="leaderboardButton" style="display: none;">View Leaderboard</button>
    
    <script src="flappy_chess.js"></script>
</body>
</html>
