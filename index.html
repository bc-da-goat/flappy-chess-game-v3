<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Flappy Chess</title>

     crossorigin="anonymous"></script>

    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            flex-direction: column;
            overflow: hidden;
            touch-action: none;
        }
        #gameCanvas {
            border: 2px solid #333;
            display: block;
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
            touch-action: none;
        }
        @media (max-width: 768px) {
            body {
                padding: 0;
                margin: 0;
            }
            #gameCanvas {
                width: 100vw !important;
                height: auto !important;
                border: none;
            }
        }
        #loading {
            color: white;
            text-align: center;
            font-size: 24px;
        }
        #bannerAd {
            margin: 10px 0;
            text-align: center;
        }
        #leftBannerAd,
        #rightBannerAd {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            width: 160px;
            height: 600px;
            display: block;
        }
        #leftBannerAd {
            left: 10px;
        }
        #rightBannerAd {
            right: 10px;
        }
        #privacyLink, #aboutLink {
            color: #888;
            font-size: 12px;
            text-decoration: none;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            display: block;
        }
        #privacyLink:hover, #aboutLink:hover {
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
        }
        #nameInputModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #fff;
            display: none;
            text-align: center;
            min-width: 400px;
            max-width: 90vw;
            box-sizing: border-box;
        }
        @media (max-width: 768px) {
            #nameInputModal {
                min-width: auto;
                width: 90vw;
                padding: 20px;
            }
            #nameInputModal h2 {
                font-size: 24px;
            }
            #nameInputModal input {
                width: 100%;
                max-width: 280px;
                font-size: 16px;
                padding: 15px;
            }
            #nameInputModal button {
                padding: 15px 25px;
                font-size: 16px;
                min-width: 120px;
            }
        }
        #nameInputModal h2 {
            color: #fff;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 28px;
        }
        #nameInputModal input {
            width: 300px;
            padding: 12px;
            font-size: 18px;
            border: 2px solid #fff;
            border-radius: 5px;
            background: #333;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
        #nameInputModal input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        #nameInputModal button {
            padding: 12px 30px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        #nameInputModal button:hover {
            background: #45a049;
        }
        #nameInputModal button.secondary {
            background: #666;
        }
        #nameInputModal button.secondary:hover {
            background: #777;
        }
        #nameInputModal p {
            color: #ccc;
            font-size: 14px;
            margin-bottom: 15px;
        }
        #leaderboardModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #fff;
            display: none;
            text-align: center;
            min-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            max-width: 90vw;
            box-sizing: border-box;
        }
        @media (max-width: 768px) {
            #leaderboardModal {
                min-width: auto;
                width: 90vw;
                padding: 20px;
                max-height: 85vh;
            }
            #leaderboardModal h2 {
                font-size: 24px;
            }
            .leaderboardEntry {
                padding: 12px;
                font-size: 16px;
            }
            #leaderboardModal button {
                padding: 15px 25px;
                font-size: 16px;
            }
        }
        #leaderboardModal h2 {
            color: #fff;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 28px;
        }
        #leaderboardList {
            color: #fff;
            text-align: left;
            margin: 20px 0;
        }
        .leaderboardEntry {
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        .leaderboardEntry .rank {
            font-weight: bold;
            margin-right: 15px;
            min-width: 40px;
        }
        .leaderboardEntry .name {
            flex: 1;
            text-align: left;
        }
        .leaderboardEntry .score {
            font-weight: bold;
            color: #4CAF50;
        }
        #leaderboardModal button {
            padding: 12px 30px;
            font-size: 18px;
            background: #666;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        #leaderboardModal button:hover {
            background: #777;
        }
        #leaderboardButton {
            position: fixed;
            bottom: 10px;
            left: 10px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: 2px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 100;
            touch-action: manipulation;
        }
        #leaderboardButton:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        #gameOverButtons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1500;
            display: none;
            gap: 15px;
            flex-direction: column;
            align-items: center;
        }
        #restartButton, #menuButton {
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border: 3px solid #fff;
            border-radius: 10px;
            cursor: pointer;
            min-width: 200px;
            text-align: center;
            touch-action: manipulation;
            transition: all 0.2s;
        }
        #restartButton {
            background: #4CAF50;
            color: white;
        }
        #restartButton:hover, #restartButton:active {
            background: #45a049;
            transform: scale(1.05);
        }
        #menuButton {
            background: #666;
            color: white;
        }
        #menuButton:hover, #menuButton:active {
            background: #777;
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            #leaderboardButton {
                padding: 12px 20px;
                font-size: 14px;
                bottom: 15px;
                left: 15px;
            }
            #privacyLink, #aboutLink {
                font-size: 10px;
                padding: 8px;
            }
            #leftBannerAd,
            #rightBannerAd {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Privacy Policy and About Links -->
    <div style="position: fixed; bottom: 10px; right: 10px; z-index: 100; display: flex; gap: 10px; flex-direction: column; align-items: flex-end;">
        <a href="about.html" id="aboutLink" target="_blank" style="color: #888; font-size: 12px; text-decoration: none; padding: 5px 10px; background: rgba(0, 0, 0, 0.5); border-radius: 5px;">About</a>
        <a href="privacy-policy.html" id="privacyLink" target="_blank" style="color: #888; font-size: 12px; text-decoration: none; padding: 5px 10px; background: rgba(0, 0, 0, 0.5); border-radius: 5px;">Privacy Policy</a>
    </div>
    
    <!-- Banner Ad (Title Screen) -->
    <!-- TODO: Replace "1234567890" with your actual AdSense ad slot ID after approval -->
    <div id="bannerAd" style="display: none;">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-6014516943907647"
             data-ad-slot="1234567890"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
    </div>

    <!-- Side Banner Ads -->
    <!-- TODO: Replace "1234567890" with your actual AdSense ad slot IDs after approval -->
    <div id="leftBannerAd">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-6014516943907647"
             data-ad-slot="1234567890"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
    </div>
    <div id="rightBannerAd">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-6014516943907647"
             data-ad-slot="1234567890"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
    </div>
    
    <div id="loading">Loading game assets...</div>
    <canvas id="gameCanvas" width="800" height="600" style="display: none;"></canvas>
    
    <!-- Name Input Modal -->
    <div id="nameInputModal">
        <h2>Submit Your Score!</h2>
        <p>Enter your name to be on the leaderboard</p>
        <input type="text" id="playerNameInput" placeholder="Enter your name" maxlength="20" autocomplete="off">
        <div>
            <button id="submitScoreBtn">Submit Score</button>
            <button id="skipScoreBtn" class="secondary">Skip</button>
        </div>
    </div>
    
    <!-- Leaderboard Modal -->
    <div id="leaderboardModal">
        <h2>üèÜ Leaderboard üèÜ</h2>
        <div id="leaderboardList">Loading...</div>
        <button id="closeLeaderboardBtn">Close</button>
    </div>
    
    <!-- Leaderboard Button -->
    <button id="leaderboardButton" style="display: none;">View Leaderboard</button>
    
    <!-- Game Over Buttons (Mobile) -->
    <div id="gameOverButtons">
        <button id="restartButton">üîÑ Restart Game</button>
        <button id="menuButton">üè† Main Menu</button>
    </div>
    
    <script src="flappy_chess.js"></script>
</body>
</html>
